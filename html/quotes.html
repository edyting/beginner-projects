<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="../css/quote.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><h2>LOGO</h2></div>
            <div class="links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">about us</a></li>
                    <li><a href="#">contact</a></li>
                    <li class="more"><a href="#">more</a>
                    <ul class="inner">
                        <li><a href="#">services</a></li>
                        <li><a href="#">aims</a></li>
                        <li><a href="#">history</a></li>
                    </ul></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="hero">
        <div class="quote-container">
            <div class="head"><h3>javascript quote generator</h3></div>
            <div class="text-container">
                <span class="quote">
                   "If you are going through hell, keep going." 
                </span>
                <p class="person">~ Winston Churchill</p>
            </div>
            <button class="btn">next quote</button>
        </div>
    </div>
    <script src="../javascript/quotes.js"></script>
</body>
</html>
